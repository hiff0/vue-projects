<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Vue Project</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="d-flex justify-content-center mt-3">
                <div class="w-50 d-flex flex-column align-items-start justify-content-center">
                    <div class="w-100 d-flex flex-column" v-if="dataNotSendig">
                        <div class="row">
                            <div class="col">
                                <label for="email" class="font-weight-bold">Email</label>
                                <br>
                                <input type="text" id="email" class="w-100" v-model="email">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="name" class="font-weight-bold">First Name</label>
                                <br>
                                <input type="text" id="name" class="w-100" v-model="firstName">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="last_name" class="font-weight-bold">Last Name</label>
                                <br>
                                <input type="text" id="last_name" class="w-100" v-model="lastName">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="phone" class="font-weight-bold">Phone</label>
                                <br>
                                <input type="text" id="phone" class="w-100" v-model="phone">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="font-weight-bold d-inline">Guests</div>
                                <button type="button" class="btn btn-primary" @click="addGuest">+</button>

                                <div v-for="(guest, index) of guests">
                                    <label for="guest" class="font-weight-bold mt-3" @click="removeGuest(index)">Guests
                                        {{ index + 1 }}</label>
                                    <br>
                                    <input type="text" id="guest" class="w-100" v-model="guest.name">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-success" @click="dataSend">Send Data</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-column" v-if="!dataNotSendig">
                        <h3>All done!</h3>
                        <table class="table table-bordered">
                            <tr>
                                <td>Email</td>
                                <td>{{ email }}</td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td>{{ fullName }}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{ phone }}</td>
                            </tr>
                            <tr>
                                <td>Guests</td>
                                <td>
                                    <table class="table-bordered w-100 fst-normal">
                                        <tr v-for="guest in guests" class="fst-normal">
                                            <td class="fst-normal">{{ guest.name }}</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./vue/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
